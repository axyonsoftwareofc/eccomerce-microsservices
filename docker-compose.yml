# docker-compose.yml
services:

  # ==================== DATABASES ====================

  # PostgreSQL - User DB
  postgres-user:
    image: postgres:16-alpine
    container_name: postgres-user
    environment:
      POSTGRES_DB: user_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_user_data:/var/lib/postgresql/data
    networks:
      - ecommerce-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # PostgreSQL - Restaurant DB
  postgres-restaurant:
    image: postgres:16-alpine
    container_name: postgres-restaurant
    environment:
      POSTGRES_DB: restaurant_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5433:5432"
    volumes:
      - postgres_restaurant_data:/var/lib/postgresql/data
    networks:
      - ecommerce-net

  # PostgreSQL - Menu DB
  postgres-menu:
    image: postgres:16-alpine
    container_name: postgres-menu
    environment:
      POSTGRES_DB: menu_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5434:5432"
    volumes:
      - postgres_menu_data:/var/lib/postgresql/data
    networks:
      - ecommerce-net

  # PostgreSQL - Order DB
  postgres-order:
    image: postgres:16-alpine
    container_name: postgres-order
    environment:
      POSTGRES_DB: order_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5435:5432"
    volumes:
      - postgres_order_data:/var/lib/postgresql/data
    networks:
      - ecommerce-net

  # PostgreSQL - Payment DB
  postgres-payment:
    image: postgres:16-alpine
    container_name: postgres-payment
    environment:
      POSTGRES_DB: payment_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5436:5432"
    volumes:
      - postgres_payment_data:/var/lib/postgresql/data
    networks:
      - ecommerce-net

  # PostgreSQL - Delivery DB
  postgres-delivery:
    image: postgres:16-alpine
    container_name: postgres-delivery
    environment:
      POSTGRES_DB: delivery_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5437:5432"
    volumes:
      - postgres_delivery_data:/var/lib/postgresql/data
    networks:
      - ecommerce-net

  # PostgreSQL - Driver DB
  postgres-driver:
    image: postgres:16-alpine
    container_name: postgres-driver
    environment:
      POSTGRES_DB: driver_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5438:5432"
    volumes:
      - postgres_driver_data:/var/lib/postgresql/data
    networks:
      - ecommerce-net

  # PostgreSQL - Tracking DB
  postgres-tracking:
    image: postgres:16-alpine
    container_name: postgres-tracking
    environment:
      POSTGRES_DB: tracking_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5439:5432"
    volumes:
      - postgres_tracking_data:/var/lib/postgresql/data
    networks:
      - ecommerce-net

  # PostgreSQL - Review DB
  postgres-review:
    image: postgres:16-alpine
    container_name: postgres-review
    environment:
      POSTGRES_DB: review_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5440:5432"
    volumes:
      - postgres_review_data:/var/lib/postgresql/data
    networks:
      - ecommerce-net

  # PostgreSQL - Promotion DB
  postgres-promotion:
    image: postgres:16-alpine
    container_name: postgres-promotion
    environment:
      POSTGRES_DB: promotion_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5441:5432"
    volumes:
      - postgres_promotion_data:/var/lib/postgresql/data
    networks:
      - ecommerce-net

  # ==================== MESSAGING ====================

  # Zookeeper (necess√°rio para Kafka)
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - ecommerce-net

  # Kafka
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    networks:
      - ecommerce-net

  # Kafka UI (interface visual para Kafka)
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka-ui
    depends_on:
      - kafka
    ports:
      - "8093:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:9092
    networks:
      - ecommerce-net

  # ==================== CACHE ====================

  # Redis (para cache e tracking em tempo real)
  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - ecommerce-net

# ==================== VOLUMES ====================
volumes:
  postgres_user_data:
  postgres_restaurant_data:
  postgres_menu_data:
  postgres_order_data:
  postgres_payment_data:
  postgres_delivery_data:
  postgres_driver_data:
  postgres_tracking_data:
  postgres_review_data:
  postgres_promotion_data:
  redis_data:

# ==================== NETWORKS ====================
networks:
  ecommerce-net:
    driver: bridge