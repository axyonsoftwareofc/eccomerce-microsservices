server:
  port: 8888    # ‚Üê PORTA CORRETA!

spring:
  application:
    name: config-server
  profiles:
    active: native
  cloud:
    config:
      server:
        native:
          search-locations: classpath:/config

# Eureka Client
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
    # Opcional: desabilitar se quiser rodar sem Eureka
    # enabled: false
  instance:
    prefer-ip-address: true

management:
  endpoints:
    web:
      exposure:
        include: health,info